echo "[CFG] Loading jumpmode commands."

alias +fb_duckjump "+jump; +duck;"
alias -fb_duckjump "-duck; -jump;"

alias fb_togglejumpmode "fb_normaljumpmode"
alias fb_normaljumpmode "bind "space" "+jump"; alias fb_togglejumpmode fb_duckjumpmode; // say_team "Jump mode: NORMAL""
alias fb_duckjumpmode "bind "space" "+fb_duckjump"; alias fb_togglejumpmode fb_normaljumpmode; // say_team "Jump mode: DUCKED""

echo "[CFG] Loaded jumpmode commands."