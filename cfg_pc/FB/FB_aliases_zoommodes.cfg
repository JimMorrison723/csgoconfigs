echo "[CFG] Loading zoommode commands."

alias fb_inczoommode "fb_zoommode3"
alias fb_deczoommode "fb_zoommode1"

alias fb_zoommode0 "// say_team "Zoom mode: OFF"; bind MOUSE2 +attack2; alias fb_inczoommode fb_zoommode1; alias fb_deczoommode "fb_zoommode2""
alias fb_zoommode1 "// say_team "Zoom mode: 1"; bind MOUSE2 +fb_zoom; alias fb_inczoommode fb_zoommode2; alias fb_deczoommode "fb_zoommode0""
alias fb_zoommode2 "// say_team "Zoom mode: 2"; bind MOUSE2 +fb_zoommode2; alias fb_inczoommode fb_zoommode0; alias fb_deczoommode "fb_zoommode1""

alias +fb_zoom "viewmodel_offset_x -2; viewmodel_offset_y 2; viewmodel_offset_z 1"
alias -fb_zoom "viewmodel_offset_x 0; viewmodel_offset_y 0; viewmodel_offset_z 0"

alias +fb_zoommode2 "+fb_zoom; +speed"
alias -fb_zoommode2 "-speed; -fb_zoom"

echo "[CFG] Loaded zoommode commands."