alias fb_inckeypad "exec /FB/FB_keypad_cross1"
alias fb_deckeypad "exec /FB/FB_keypad_modes"

// say_team "[CFG] Viewmodel options."
echo "[CFG] Viewmodel options."

bind KP_HOME fb_incviewx
bind KP_UPARROW fb_incviewy
bind KP_PGUP fb_incviewz
bind KP_5 asd
bind KP_END fb_decviewx
bind KP_DOWNARROW fb_decviewy
bind KP_PGDN fb_decviewz