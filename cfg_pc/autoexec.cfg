bind F11 "searchPing"
alias searchPing lowPing
alias lowPing "mm_dedicated_search_maxping 50; echo ||| MAXPING 50 |||; alias searchPing highPing"
alias highPing "mm_dedicated_search_maxping 150; echo |||| MAXPING 150 ||||; alias searchPing lowPing"